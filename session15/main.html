    
<!DOCTYPE html>
<html>
<head>
	<title>Exampel 1 - Session 15</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="containter">
		<div class="calculator">
			<div id="result">0</div>
			<div class="ac"><a href="#" onclick="delValue()">AC</a></div>
			<div class="back"><a href="#" onclick="backValue()">BACK</a></div>

			<div class="button"><a href="#" onclick="addValue('7')">7</a></div>
			<div class="button"><a href="#" onclick="addValue('8')">8</a></div>
			<div class="button"><a href="#" onclick="addValue('9')">9</a></div>
			<div class="button"><a href="#" onclick="addValue('+')">+</a></div>

			<div class="button"><a href="#" onclick="addValue('4')">4</a></div>

			<div class="button"><a href="#" onclick="addValue('1')">1</a></div>

			<div class="button"><a href="#" onclick="addValue('3')">3</a></div>

	<form>
		<p>number1</p>
		<input type="text" name="number1" id="number1" onkeyup="sumNumber()">
		<p>number2</p>
		<input type="text" name="number2" id="number2" onchange="sumNumber()">

	</form>
	<script type="text/javascript" src="javascript.js"></script>
