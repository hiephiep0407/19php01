<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="container">
        
        <form >
        	<p>Tên: <input type="text" name="ten" id="ten"></p>

        	<p>Tel: <input type="text" name="tel" id="tel"></p>
        	<input type="button" name="submit" value="OK" onclick="show()"> 

        </form>
        <div id="show">
        	<p id="name"></p>
        	<p id="date"></p>
        	<p id="gioitinh"></p>
        	<p id="sdt"></p>
        </div>

</div>

</body>
</html>
